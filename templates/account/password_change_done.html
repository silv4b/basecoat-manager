{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="card text-center py-10">
        <div class="flex justify-center mb-6">
            <div class="w-16 h-16 rounded-full bg-green-100 text-green-600 flex items-center justify-center">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
            </div>
        </div>
        <header>
            <h2 class="text-2xl font-bold">Senha Atualizada</h2>
            <p>Sua senha foi alterada com sucesso.</p>
        </header>
        <section class="py-6">
            <p class="text-muted-foreground">Sua conta agora está mais segura. Você pode continuar gerenciando seus produtos ou voltar para o seu perfil.</p>
        </section>
        <footer>
            <div class="flex flex-col gap-3">
                <a href="{% url 'profile' %}" class="btn btn-primary w-full">Voltar ao Perfil</a>
                <a href="{% url 'product_list' %}" class="btn btn-ghost w-full">Ir para o Dashboard</a>
            </div>
        </footer>
    </div>
</div>
{% endblock %}
